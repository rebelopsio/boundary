name: Architecture Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  boundary-check:
    name: Check Architecture Boundaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Boundary
        run: cargo build --release --bin boundary

      - name: Check Architecture
        run: ./target/release/boundary check . --format json --fail-on error
